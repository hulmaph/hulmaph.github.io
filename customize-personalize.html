        extra_desc.classList.add("desc-font-modif-content")

        var eng_input = document.createElement('input');

        eng_input.name = "eng_input";

        var append_img = document.getElementById("main_img_here");
        var img_text = document.createElement('p')
        img_text.classList.add('repos-eng');

        if(style_color=="white")
        {
          main_img.src = "img/custom/Top-white.png";
        }
        else if(style_color=="tan")
        {
          main_img.src = "img/custom/Slide-tan.png";
          img_text.classList.remove('repos-eng');
          img_text.classList.add('repos-eng5');
          
        }
        else if(style_color=="black")
        {
          main_img.src = "img/custom/Top-black.png";
        }
        else if(style_color=="maroon")
        {
          main_img.src = "img/custom/Top-Maroon.png";

        append_here.appendChild(main_title);
        append_here.appendChild(main_desc);

        img_text.innerHTML = eng_text.value;
      }
